{% set version = "1.4.0" %}

package:
  name: pykdtree
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pykdtree/pykdtree-{{ version }}.tar.gz
  sha256: ffcc5f2478d5837f9d743c3ac46c76a478737a350a7d672ddcac7ea6617fca19

build:
  number: 0
  skip: true  # [py<39]
  script:
    - export USE_OMP=1  # [linux or osx]
    - set USE_OMP=1  # [win]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - llvm-openmp  # [osx or win]
    - libgomp  # [linux]
  host:
    - python
    - setuptools
    - pip
    - numpy
    - cython
    - llvm-openmp  # [osx or win]
    - libgomp  # [linux]
  run:
    - python

test:
  imports:
    - pykdtree

about:
  home: https://pypi.python.org/pypi/pykdtree
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: Fast kd-tree implementation with OpenMP-enabled queries

extra:
  recipe-maintainers:
    - djhoese
    - ocefpaf
    - ngam
    - mraspaud
