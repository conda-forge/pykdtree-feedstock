{% set version = "1.3.5" %}

package:
  name: pykdtree
  version: {{ version }}

source:
  url: https://github.com/storpipfugl/pykdtree/archive/v{{ version }}.tar.gz
  sha256: a2d385e301b38cc1e4ae23405c0d8ab11085e6330ef44cfd7528408dab3e98c5

build:
  number: 1
  script:
    - export USE_OMP=1  # [linux]
    - export USE_OMP=0  # [osx]
    - set USE_OMP=0  # [win]
    - cython pykdtree/kdtree.pyx  # [not (osx and (build_platform != target_platform))]
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]

  host:
    - python
    - pip
    - numpy
    - cython
    - msinttypes  # [win and py<35]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pykdtree

about:
  home: https://pypi.python.org/pypi/pykdtree
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: Fast kd-tree implementation with OpenMP-enabled queries

extra:
  recipe-maintainers:
    - djhoese
    - ocefpaf
    - ngam
    - mraspaud
